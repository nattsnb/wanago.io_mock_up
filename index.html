<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>wanago.io-mock-up</title>
  <link href="style.css" rel="stylesheet" type="text/css" />
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@300&display=swap" rel="stylesheet">
</head>
<body class="body">
  <div class="wrapper">
    <div class="aside">
      <div class="aside-content">
        <div class="aside-header">
          <img src="wanago-io-logo.jpg" class="logo"></img>
          <div class="social-wrapper">
            <img src="icon-linkedin.jpg" class="icon"></img>
            <img src="icon-fb.jpg" class="icon"></img>
            <img src="icon-discord.jpg" class="icon"></img>
          </div>
          <img src="icon-twitter.jpg" class="icon twitter-icon"></img>
        </div>
        <div class="search-area">
          <div class="search-box">
            <img src="search-box-left.jpg" class="icon"></img>
            <img src="search-box-right.jpg" class="icon"></img>
          </div>
        </div>
        <div class="newsletter-wrapper">
          <div class="newsletter-header-wrapper">
            <hr class="newsletter-header-hr">
            <div class="newsletter-header">
              sign up for newsletter
            </div>
          </div>
          <hr class="newsletter-hr">
          <img src="email-box.jpg" class="icon"></img>
          <div class="tick-box-wrapper">
            <p class="newsletter-permission">
              <img src="tick-box.jpg"></img>
              I want to receive the newsletter from wanago.io. I understand that my personal data will be processed according to the information in the
              <span class="privacy-policy-highlight">privacy policy
              </span>
            </p>
          </div>
          <button class="subscribe-button">Subscribe</button>
        </div>
      </div>
    </div>
    <main class="main">
      <article class="article">
      </article>
    </main>
  </div>
</body>
</html>
